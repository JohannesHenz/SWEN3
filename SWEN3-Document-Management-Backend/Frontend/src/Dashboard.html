<html>
<head>
    <title>Document Management Dashboard</title>
</head>
<body>
<h1>Welcome to the Document Management System</h1>
<div id="message"></div>
<script>
    fetch('http://localhost:8081/api/')
        .then(response => response.text())
        .then(data => document.getElementById("message").innerText = data);
</script>
</body>
</html>
